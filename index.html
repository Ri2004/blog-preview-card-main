<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg-Yellow">
  <div class="container h-full w-full px-6 py-20  md:pl-80 md:pt-28">
    <div class="container max-h-fit w-80 mx-auto flex flex-col bg-White border border-black p-4 rounded-xl box">

      <div class="container h-2/4">
        <img src="./images/illustration-article.svg" alt="illustration-article" class="rounded-lg">
      </div>

      <div class="container mt-6">
        <button class="px-4 py-1 bg-Yellow font-bold text-sm hover:text-red-600 hover:bg-amber-400 duration-500 rounded">
          Learning
        </button>

        <p class="py-4 font-medium text-sm">Published 21 Dec 2023</p>
        <p class="font-extrabold text-lg">HTML & CSS foundations</p>

        <p class="py-4 text-Gray text-xs md:pr-6">
          These languages are the backbone of every website defining structure, content, and presentation.
        </p>

        <div class="flex">
          <img src="./images/image-avatar.webp" alt="avatar" class="h-8">
          <p class="pl-3 pt-1 font-extrabold text-sm">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
